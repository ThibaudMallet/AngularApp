<div class="face-snap-card">
  <h2>{{ imageShare.title }}</h2>
  <p>Mis en ligne le {{ imageShare.createdDate }}</p>
  <img [src]="imageShare.imageUrl" [alt]="imageShare.title">
  <p>{{ imageShare.description }}</p>
  <p>
    <button (click)="onClickLike()">{{ textButton }}</button>
    Nombre de likes : {{ imageShare.likes }}
  </p>
</div>
