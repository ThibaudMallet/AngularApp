<div class="face-snap-card" [ngClass]="{ liked: textButton === 'Dislike !' }">
  <h2>{{ imageShare.title | titlecase }}</h2>
  <p>Mis en ligne {{ imageShare.createdDate | date: 'le dd MMMM yyyy à HH:mm' }}</p>
  <img [src]="imageShare.imageUrl" [alt]="imageShare.title">
  <p>{{ imageShare.description }}</p>
  <p *ngIf="imageShare.location">Photo prise à {{ imageShare.location }}</p>
  <p>
    <button (click)="onClickLike()">{{ textButton }}</button>
    <span [ngStyle]="{ color: 'rgb(0,' + imageShare.likes + ',0)' }" > {{ imageShare.likes }}</span>
  </p>
</div>
